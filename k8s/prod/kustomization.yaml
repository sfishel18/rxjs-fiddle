apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rxjs-fiddle-prod
configMapGenerator:
  - name: rxjs-fiddle-frontend-env-config
    literals:
    - API_URL=http://api.rxjs-fiddle.com
    - AUTH_BASIC='off'
resources:
  - namespace.yaml
  - image-pull-secret.yaml
  - deployment.yaml
  - service.yaml
