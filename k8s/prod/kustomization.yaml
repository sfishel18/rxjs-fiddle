apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../base
namespace: rxjs-fiddle-prod
nameSuffix: -prod
configMapGenerator:
  - name: rxjs-fiddle-frontend-env-config
    literals:
      - API_URL=http://api.rxjs-fiddle.com
      - AUTH_BASIC='off'
patchesStrategicMerge:
  - set-namespace.yaml
